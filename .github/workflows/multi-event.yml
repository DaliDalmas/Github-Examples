name: Multiple Events Workflow

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  hello_world:
    runs-on: ubuntu-latest
    steps:
      - name: "Echo Basic Information"
        run: |
        echo "REF: $GITHUB_REF"
        echo "Job ID: $GITHUB_JOB"
        echo "Actor: $GITHUB_ACTOR"
        echo "Action: $GITHUB_ACTION"